apiVersion: v1
kind: ConfigMap
metadata:
  name: ark-lost-override-user-settings-cm
data:
  # Note: Even with this called an "override" config file any settings from the Ark Manager will take precedence
  OverrideGameUserSettings.ini: |-
    [MessageOfTheDay]
    Duration=20
    Message=If you were already lost on the original island, what really is the Lost Island?
